                <div class="imagem_destaque">
                    <img src="img/sobre_img1.jpg" class="imagem" width="740" height="315" />
                </div>
                <div class="nucleo_conteudo1">
                    <div class="box1" id="sobre">
                        <span class="titulo1">Sobre o Parque Estadual Serra do Mar</span>

                    <img src="img/sobre_img3.jpg" class="imagem" width="740" height="315" />

                <div class="nucleo_conteudo1">
                    <div class="box1" id="sobre">
                        <span class="titulo2">A Serra do Mar</span>
                        <div ng-bind-html="aboutPark.post_metas.serra_do_mar"></div>
                    </div>
                </div>
                <br clear="left">
